<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

{% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="https://egkoppel.github.io/product-sans/google-fonts.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
  </head>
  <body>
    

    <header role="banner">
      <div class="header-logo">
        <img src="https://90a1c75758623581b3f8-5c119c3de181c9857fcb2784776b17ef.ssl.cf2.rackcdn.com/images_sf_MC_logo.png" alt="Micro Center logo" class="logo">
      </div>
      <div class="header-panel">
        <h1 style="font-weight: 400; margin-left: 2rem;">Customer Queue</h1>
      </div>  
    </header>
   
    <main id="content" class="main-content" role="main">
      <div id="queue" class="queue">
        <div class="customer">John Doe1</div>
        <div class="customer">John Doe2</div>
        <div class="customer">John Doe3</div>
      </div>
      
      <div class="customer-information">
        <h1 class="next-customer">Next Customer:</h1>
        <h2 class="customer-name">John Doe</h2>
      </div>     
      
      <div class="ui">
        <div>
          <div class="btn">Next Customer</div>
        </div>
        <div>
          <div id="plus" class="material-icons">add</div>
        </div>
      </div>
           
      <div id="modal" class="modal">
        <div id="login-container" class="login-container">
          <section class="login" id="login">
            <header>
              <h2>Customer Queue</h2>
              <h4>Login</h4>
            </header>
            <form class="login-form">
              <fieldset class="material">
                <input type="text" placeholder="John" autocomplete="off" required>
                <hr>
                <label id="firstname">First Name</label>
              </fieldset>
              <fieldset class="material">
                <input type="text" placeholder="Doe" autocomplete="off" required>
                <hr>
                <label id="lastname">Last Name</label>
              </fieldset>
              <div class="submit-container">
                <div class="login-button">SUBMIT</div>
              </div>
            </form>
          </section>
        </div>
      </div>
      
    </main>

    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
