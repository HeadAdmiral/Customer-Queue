<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

{% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="https://egkoppel.github.io/product-sans/google-fonts.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
  </head>
  <body>
    

    <header role="banner">
      <div class="header-logo">
        <img src="https://90a1c75758623581b3f8-5c119c3de181c9857fcb2784776b17ef.ssl.cf2.rackcdn.com/images_sf_MC_logo.png" alt="Micro Center logo" class="logo">
      </div>
      <div class="header-panel">
        <h1 style="font-weight: 400; margin-left: 2rem;">Customer Queue</h1>
      </div>  
    </header>

    <main id="content" class="main-content" role="main">
      <div id="queue" class="queue">
        <div class="customer">John Doe1</div>
        <div class="customer">John Doe2</div>
        <div class="customer">John Doe3</div>
      </div>
      
      <div class="customer-information">
        <h1 class="next-customer">Next Customer:</h1>
        <h2 class="customer-name">John Doe</h2>
      </div>     
      
      <div class="ui">
        <button class="button-rectangle">Next Customer</button>
        <button id="add" class="material-icons" onclick="showModal()">add</i>
      </div>
      
      <div id="modal" class="modal">
        <div class="modal-content">
          <span class="close" onclick="hideModal()">&times;</span>
          <form>
            <h2>Customer Queue</h2>
            <fieldset class="material">
              <input type="text" placeholder="John" autocomplete="off" required>
              <hr>
              <label>First Name</label>
            </fieldset>
            <fieldset class="material">
              <input type="text" placeholder="Doe" autocomplete="off" required>
              <hr>
              <label>Last Name</label>
            </fieldset>
            <button type="button" class="button-rectangle-modal">Submit</button>
          </form>
        </div>
      </div>
    </main>

    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
